<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noite na Vila</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Adicione estilos para o texto flutuante */
        .floating-text {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            width: 50%;
            max-width: 800px;
            margin-top: 20px;
        }

        .option {
            width: 200px; /* Largura fixa para criar quadrados */
            height: 200px; /* Altura fixa para criar quadrados */
            margin: 5px;
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .option:hover {
            transform: scale(1.05);
        }

        .option img {
            width: 100%; /* Garante que a imagem preencha o cartão */
            height: 100%; /* Garante que a imagem preencha o cartão */
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="center-content">
        <h1>Noite na Vila</h1>
        <div class="floating-text">Texto flutuante no centro</div>
        <div class="options">
            <a href="pagina1.html" class="option">
                <img src="imagem1.jpg" alt="Carta 1">
            </a>
            <a href="pagina2.html" class="option">
                <img src="imagem2.jpg" alt="Carta 2">
            </a>
            <a href="pagina3.html" class="option">
                <img src="imagem3.jpg" alt="Carta 3">
            </a>
            <a href="pagina4.html" class="option">
                <img src="imagem4.jpg" alt="Carta 4">
            </a>
        </div>
    </div>
</body>
<footer>
    te amo amor
</footer>
</html>
