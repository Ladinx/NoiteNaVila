<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noite na Vila</title>
    <style>
        /* Estilos para o corpo da página */
        body {
            text-align: center;
            font-family: "Dunbartall Ultra-Ultra", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 175vh;
            background-color: #251B18;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #AD825A;
        }
        /* Estilos para o cabeçalho da galeria */
        .gallery-header {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            margin-top: 2px;
        }

        /* Estilos para as imagens no cabeçalho */
        .gallery-header img {
            height: fit-content;
            max-width: 100%;
        }

        /* Estilos para a galeria de cartas */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centraliza as cartas horizontalmente */
            width: 100%; /* Largura da galeria */
            max-width: 800px; /* Largura máxima da galeria */
        }

        /* Estilos para cada carta individual */
        .frame {
            width: calc(40% - 50px);
            height: 250px;
            margin-right: 50px;
            margin-bottom: 50px;
            border: 2px solid #63423A;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Efeito de escala ao passar o mouse sobre a carta */
        .frame:hover {
            transform: scale(1.05);
        }

        /* Estilos para as imagens dentro das cartas */
        .frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        /* Estilos para o texto abaixo de cada carta */
        .frame p {
            margin: 0;
            font-family: "Impact-regular", Arial, sans-serif;
            color: #B38A6A;
        }
    </style>
</head>
