<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="https://use.typekit.net/euv3zih.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noite na Vila</title>
    <style>
        /* Estilos para o corpo da página */
        body {
            text-align: center;
            font-family: 'dunbar-tall', sans-serif;
            font-weight: 900;
            font-style: normal;
            background-color: #251B18;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-family: "manicotti", sans-serif;
            font-weight: 500;
            font-style: normal;
            font-size: 50px;
            color: #AD825A;
            margin-top: 10px;
        }
        /* Estilos para o cabeçalho da galeria */
        .gallery-header {
            width: 100%;
            margin-top: 10px;
        }
        /* Estilos para as imagens no cabeçalho */
        .gallery-header img {
            width: 100%;
            height: auto;
        }
        /* Estilos para a galeria de cartas */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        /* Estilos para cada carta individual */
        .frame {
        max-width: 250px;
        margin: 10px;
        border: 4px solid #63423A;
        border-radius: 10px;
        overflow: hidden;
        transition: transform 0.3s;
        text-decoration: none;
        color: inherit;
        background-size: cover;
        background-position: center center;
        padding-bottom: 100%; /* Manterá a proporção 1:1 (quadrada) */
}

        }
        /* Efeito de escala ao passar o mouse sobre a carta */
        .frame:hover {
            transform: scale(1.05);
        }
        /* Estilos para o texto abaixo de cada carta */
        .frame h2 {
            margin: 10px 0;
            font-family: 'dunbar-tall', sans-serif;
            font-weight: 900;
            font-style: normal;
            font-size: 18px;
            color: #B38A6A;
        }
        /* Estilos para as cartas com imagens de fundo */
        .frame:nth-child(1) {
            background-image: url("Imagens/cidada.jpg");
        }

        .frame:nth-child(2) {
            background-image: url("Imagens/tocheiro.png");
        }

        .frame:nth-child(3) {
            background-image: url("Imagens/vigilante.jpeg");
        }

        .frame:nth-child(4) {
            background-image: url("Imagens/colonizador.jpg");
        }

        .frame:nth-child(5) {
            background-image: url("Imagens/oxedexango.png");
        }

        .frame:nth-child(6) {
            background-image: url("Imagens/santo.jpg");
        }

        .frame:nth-child(7) {
            background-image: url("Imagens/curandeiro.png");
        }
    </style>
</head>
<body>
    <!-- Cabeçalho da Galeria com Imagem -->
    <div class="gallery-header">
        <img src="Imagens/thumbnail_Ativo 1.png" alt="Imagem do Cabeçalho" width="100%">
    </div>
   
    <h1>Escolha sua carta</h1>
    <!-- Galeria de Cartas -->
    <div class="gallery">
        <!-- Carta 1 -->
        <a href="cidadao.html" class="frame">
            <h2>Cidadão</h2>
        </a>
        <!-- Carta 2 -->
        <a href="tocheiro.html" class="frame">
            <h2>Tocheiro</h2>
        </a>
        <!-- Carta 3 -->
        <a href="vigilante.html" class="frame">
            <h2>Vigilante</h2>
        </a>
        <!-- Carta 4 -->
        <a href="colonizador.html" class="frame">
            <h2>Colonizador</h2>
        </a>
        <!-- Carta 5 -->
        <a href="oxedexango.html" class="frame">
            <h2 style="white-space: nowrap;">Oxe de Xango</h2>
        </a>
        <!-- Carta 6 -->
        <a href="santo.html" class="frame">
            <h2>Santo</h2>
        </a>
        <!-- Carta 7 -->
        <a href="curandeiro.html" class="frame">
            <h2>Curandeiro</h2>
        </a>
    </div>
    <!-- Rodapé da página -->
    <footer>
        <!-- Conteúdo do rodapé -->
    </footer>
</body>
</html>
