<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="https://use.typekit.net/euv3zih.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noite na Vila</title>
    <style>
        body {
            font-family: 'dunbar-tall', sans-serif;
            background-color: #251B18;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-family: "manicotti", sans-serif;
            font-size: 28px;
            color: #AD825A;
            margin: 20px 0;
        }
        .gallery-header img {
            width: 100%; /* Redimensiona a imagem para caber na tela */
            height: auto;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .frame {
            width: calc(50% - 20px);
            margin: 10px;
            border: 4px solid #63423A;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            text-decoration: none;
            color: inherit;
            background-size: cover;
            background-position: center center;
        }
        .frame:nth-child(7) {
            width: 100%; /* A sétima carta ocupa a largura total da tela */
        }
        .frame:hover {
            transform: scale(1.05);
        }
        .frame h2 {
            margin: 10px;
            font-size: 20px;
        }
        .frame:nth-child(1) {
            background-image: url("/Imagens/cidada.jpg");
        }
        .frame:nth-child(2) {
            background-image: url("/Imagens/tocheiro.png");
        }
        .frame:nth-child(3) {
            background-image: url("/Imagens/vigilante.jpeg");
        }
        .frame:nth-child(4) {
            background-image: url("/Imagens/colonizador.jpg");
        }
        .frame:nth-child(5) {
            background-image: url("/Imagens/oxedexango.png");
        }
        .frame:nth-child(6) {
            background-image: url("/Imagens/santo.jpg");
        }
        .frame:nth-child(7) {
            background-image: url("/Imagens/curandeiro.png");
        }
    </style>
</head>
<body>
    <div class="gallery-header">
        <img src="Imagens/thumbnail_Ativo 1.png" alt="Imagem do Cabeçalho">
    </div>
    <h1>Escolha sua carta</h1>
    <div class="gallery">
        <a href="cidadao.html" class="frame">
            <h2>Cidadão</h2>
        </a>
        <a href="tocheiro.html" class="frame">
            <h2>Tocheiro</h2>
        </a>
        <a href="vigilante.html" class="frame">
            <h2>Vigilante</h2>
        </a>
        <a href="colonizador.html" class="frame">
            <h2>Colonizador</h2>
        </a>
        <a href="oxedexango.html" class="frame">
            <h2 style="white-space: nowrap;">Oxe de Xango</h2>
        </a>
        <a href="santo.html" class="frame">
            <h2>Santo</h2>
        </a>
        <a href="curandeiro.html" class="frame">
            <h2>Curandeiro</h2>
        </a>
    </div>
</body>
</html>
